<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>viewr</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="./css/index.css">

        <script src="./js/modernizr-custom.js"></script>
        <script src="https://npmcdn.com/underscore@1.8.3/underscore-min.js"></script>
        <script src="https://npmcdn.com/vue@1.0.12/dist/vue.min.js"></script>
        <script src="https://npmcdn.com/vue-resource@0.5.1/dist/vue-resource.min.js"></script>
        <script src="https://npmcdn.com/vue-router@0.7.7/dist/vue-router.min.js"></script>

        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div id="app">
            <router-view></router-view>
        </div>

        <template id="viewer">
            <nav class="nav">
                <a v-on:click="backward"><i class="fa fa-backward"></i></a>
                <a v-on:click="pause"><i class="fa fa-pause"></i></a>
                <a v-on:click="play"><i class="fa fa-play"></i></a>
                <a v-on:click="forward"><i class="fa fa-forward"></i></a>
            </nav>
            <thumbnails :photos="photos" :open="open"></thumbnails>
            <popup :photo="photo" :close="close"></popup>
        </template>

        <template id="thumbnails">
            <div class="gallery">
                <a class="gallery__thumbnail" v-for="photo in photos" v-on:click="open($index)">
                    <img src="{{ photo.alt_sizes | thumbnail }}" width="75" height="75">
                </a>
            </div>
            <div class="loader"></div>
        </template>

        <template id="popup">
            <div class="popup__background" :style="{ backgroundImage: 'url(' + photo.original_size.url + ')' }" v-show="photo"></div>
            <div class="popup__image material--idx2" v-show="photo" v-on:click="close">
                <a href="{{ photo.post_url }}" v-on:click.stop>
                    <img src="{{ photo.original_size.url }}" alt="{{ photo.summary | nobreaks }}" :style="{ boxSizing: 'border-box', height: '98%', padding: '1%' }">
                </a>
            </div>
        </template>
    </body>
</html>
